<div style="width: 100%; background: white; padding:2rem 15rem;">
  <h1 id="tableLabel">Components of C#: <b style="color: orangered;">{{namePage}}</b> </h1>

  <p>This component demonstrates fetching data from the server.</p>

  <p *ngIf="!properties"><em>Loading...</em></p>

  <table class='table table-dark' aria-labelledby="tableLabel" *ngIf="properties">
    <thead>
      <tr>
        <th>PropertyId</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let propertie of properties">
        <td>{{ propertie?.propertyId }}</td>
        <td>{{ propertie?.name }}</td>
        <td>{{ propertie?.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
